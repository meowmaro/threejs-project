<head>

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/07d8b9c47e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <span onclick="openNav()" id="menu" class="material-symbols-outlined"
        >menu</span
      >

         id="login">log in</a>

      <br /><br />

      <p id="games">Games</p>
      <br />
      <div class="games">
        <div class="div">
          <img
            class="gameimg"
            src="https://www.yourdecoration.nl/cdn/shop/files/pyramid-pp34131-the-legend-of-zelda-breath-of-the-wild-sunset-poster-61x91-5cm_grande.jpg?v=1715338644"
            alt=""
          />
          <p class="gameinfo">zelda</p>
        </div>
        <div class="div">
          <img
            class="gameimg"
            src="https://www.yourdecoration.nl/cdn/shop/files/pyramid-pp34971-playstation-the-last-of-us-poster-61x91-5cm_175x.jpg?v=1715337974"
            alt=""
          />
          <p class="gameinfo">The Last of Us</p>
        </div>
        <div class="div">
          <img
            class="gameimg"
            src="https://images.wall-art.de/format:webp/q:92/rs:fit:780:/_img/out/pictures/master/product/1/122525.jpg"
          />
          <p class="gameinfo">Guardians of the Galaxy</p>
        </div>
        <div class="div">
          <img
            class="gameimg"
            src="https://pbs.twimg.com/media/FeD319xWYAAW_KP?format=jpg&name=4096x4096"
            alt="god of war"
          />
          <p class="gameinfo">God of War</p>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function openNav() {
    if (document.getElementById('sideNav').className === 'sideNav')
      document.getElementById('sideNav').className = 'open';
    else document.getElementById('sideNav').className = 'sideNav';
  }
</script>
