<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"
      integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script>
    if (localStorage.getItem('token')) {
      window.location.href = 'index.html';
    }
  </script>
  <body>
    <div class="container">
      <div class="loginSpace">
        <div class="loginCard">
          <h1>Login</h1>
          <div
            id="error-message"
            class="error-message"
            style="color: red"
          ></div>
          <form class="loginCardForm" id="loginForm">
            <input
              class="btn input"
              type="text"
              id="username"
              placeholder="username"
            />
            <input
              class="btn input"
              type="password"
              id="password"
              placeholder="password"
            />
            <input class="btn input button" type="submit" value="log in " />
          </form>
        </div>
      </div>
      <div class="signupSpace">
        <div class="loginCard">
          <h1>sign up</h1>
          <div
            id="signupErrorMessage"
            class="error-message"
            style="color: red"
          ></div>
          <form class="loginCardForm" id="insertName">
            <input
              class="btn input"
              type="text"
              id="name"
              placeholder="username"
            />
            <input
              class="btn input"
              type="password"
              id="pass"
              placeholder="password"
            />
            <input
              onclick="insertName()"
              class="btn input button"
              type="submit"
              value="Sign Up "
            />
          </form>
          <button onclick="getUsers()">Get Users</button>
        </div>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
